<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel AI Copilot</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <span class="logo-text">Copilot</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="clearChat" title="Clear conversation">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-screen">
                <div class="welcome-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <h2>Excel AI Copilot</h2>
                <p>Select data and ask me to analyze, create formulas, or automate tasks.</p>
                
                <div class="suggestions">
                    <button class="suggestion-chip" data-prompt="Analyze this data and summarize key insights">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analyze data</span>
                    </button>
                    <button class="suggestion-chip" data-prompt="Create a formula for this calculation">
                        <i class="fas fa-calculator"></i>
                        <span>Create formula</span>
                    </button>
                    <button class="suggestion-chip" data-prompt="What chart type would best visualize this data?">
                        <i class="fas fa-chart-line"></i>
                        <span>Suggest chart</span>
                    </button>
                    <button class="suggestion-chip" data-prompt="Format this data professionally">
                        <i class="fas fa-palette"></i>
                        <span>Format data</span>
                    </button>
                </div>
            </div>

            <!-- Chat Container -->
            <div id="chatContainer" class="chat-container"></div>
        </main>

        <!-- Context Bar -->
        <div class="context-bar">
            <div class="context-left">
                <label class="toggle">
                    <input type="checkbox" id="useSelection" checked>
                    <span class="toggle-track"></span>
                </label>
                <span class="context-label">Context</span>
            </div>
            <div class="context-info" id="contextInfo">
                <i class="fas fa-table"></i>
                <span id="selectionText">No selection</span>
            </div>
            <button class="icon-btn-sm" id="refreshBtn" title="Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-box">
                <textarea 
                    id="promptInput" 
                    placeholder="Ask anything..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled title="Send">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
            <button class="apply-btn" id="applyBtn" disabled>
                <i class="fas fa-check"></i>
                <span>Apply to Sheet</span>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="icon-btn" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>API Key</label>
                    <div class="input-group">
                        <input type="password" id="apiKeyInput" placeholder="Enter Gemini API key">
                        <button class="icon-btn" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="hint">
                        <a href="https://aistudio.google.com/apikey" target="_blank">Get free API key</a>
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn-primary" id="saveSettings">Save</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Saved</span>
    </div>
</body>
</html>
