<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Excel AI Copilot</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="aa4de94bf4f733cca96b.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body><div class="app"><header class="header"><div class="header-content"><div class="logo"><div class="logo-icon"><i class="fas fa-sparkles"></i></div><div class="logo-text"><span class="logo-title">Copilot</span> <span class="logo-subtitle">for Excel</span></div></div><button class="header-btn" id="settingsBtn" title="Settings"><i class="fas fa-cog"></i></button></div></header><main class="main"><div id="welcomeScreen" class="welcome-screen"><div class="welcome-icon"><i class="fas fa-wand-magic-sparkles"></i></div><h2>Hi! I'm your Excel AI assistant</h2><p>I can help you analyze data, create formulas, build charts, and much more.</p><div class="suggestions"><p class="suggestions-label">Try asking:</p><button class="suggestion-chip" data-prompt="Analyze this data and find key insights"><i class="fas fa-chart-line"></i> Analyze my data</button> <button class="suggestion-chip" data-prompt="Create a formula to sum this column"><i class="fas fa-function"></i> Create a formula</button> <button class="suggestion-chip" data-prompt="What chart would best visualize this data?"><i class="fas fa-chart-pie"></i> Suggest a chart</button> <button class="suggestion-chip" data-prompt="Clean this data and remove duplicates"><i class="fas fa-broom"></i> Clean my data</button></div></div><div id="chatContainer" class="chat-container"></div></main><div class="context-bar" id="contextBar"><div class="context-toggle"><label class="switch"><input type="checkbox" id="useSelection" checked="checked"> <span class="slider"></span></label> <span class="context-label">Use selection</span></div><div class="context-info" id="contextInfo"><i class="fas fa-table"></i> <span id="selectionText">No selection</span></div><button class="context-refresh" id="refreshBtn" title="Refresh"><i class="fas fa-sync-alt"></i></button></div><div class="input-area"><div class="input-container"><textarea id="promptInput" placeholder="Ask me anything about your Excel data..." rows="1"></textarea> <button class="send-btn" id="sendBtn" disabled="disabled"><i class="fas fa-paper-plane"></i></button></div><button class="apply-btn" id="applyBtn" disabled="disabled"><i class="fas fa-check"></i> Apply to Sheet</button></div></div><div class="modal-overlay" id="settingsModal"><div class="modal"><div class="modal-header"><h3><i class="fas fa-cog"></i> Settings</h3><button class="modal-close" id="closeSettings"><i class="fas fa-times"></i></button></div><div class="modal-body"><div class="form-group"><label for="apiKeyInput"><i class="fas fa-key"></i> Gemini API Key</label><div class="input-with-icon"><input type="password" id="apiKeyInput" placeholder="Enter your API key"> <button class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button></div><p class="form-hint">Get your free API key from <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a></p></div></div><div class="modal-footer"><button class="btn btn-secondary" id="cancelSettings">Cancel</button> <button class="btn btn-primary" id="saveSettings"><i class="fas fa-save"></i> Save</button></div></div></div><div class="toast" id="toast"><i class="fas fa-check-circle"></i> <span id="toastMessage">Settings saved!</span></div></body></html>
